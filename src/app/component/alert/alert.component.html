<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0"> Works</h4>
      </div>
      <div class="card-body border-top">
        <p *ngFor="let alert of alerts">
          <ngb-alert [type]="alert.type" [dismissible]="false" class="customize-alert fs-4">
            {{ alert.type }} - {{ alert.message }}
          </ngb-alert>
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ======== Outline Alert ========= -->
    <!-- ==================================-->
    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Works</h4>
      </div>
      <div class="card-body border-top">
        <div class="container">
          <div class="row">
              <div class="col">
                  <h2> {{initialValue[0]}}</h2>

              </div>
          </div>
      </div>
        
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ======= Custom Alert ===== -->
    <!-- ==================================-->
    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Custom Alert</h4>
      </div>
      <div class="card-body border-top">
        <ngb-alert type="custom" [dismissible]="false"><strong>Whoa!</strong> This is a custom alert.</ngb-alert>
      </div>
    </div>

    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Global Configuration of Alert</h4>
      </div>
      <div class="card-body border-top">
        <p>
          <ngb-alert type="light-secondary" class="text-secondary font-medium fs-5">
            This alert's type is success and it's not dismissible because the
            config has been customized
          </ngb-alert>
        </p>
      </div>
    </div>
  </div>
</div>
