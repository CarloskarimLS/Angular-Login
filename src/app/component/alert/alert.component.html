<div class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="p-3">
      <h4 class="card-title mb-0">Number of records:</h4>
      <input type="number" [(ngModel)]="id" placeholder="Ingrese un valor entero">
      <button type="button" (click)="sendId()">Send</button>
    </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Info</h4>
      </div>
      <div class="card-body border-top">
        <div class="container">
          <div class="container">
            <table>
              <thead>
                <tr>
                  <th>Count</th>
                  <th>Response Time</th>
                </tr>
              </thead>
              <tbody>              
                  <tr>
                    <td>{{ initialValue.meta.count }}</td>
                    <td>{{ initialValue.meta.db_response_time_ms }}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="p-3">
        <h4 class="card-title mb-0">Works</h4>
      </div>
      <div class="card-body border-top">
        <div class="container">
          <div class="container">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Lenguage</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let result of initialValue.results">
                    <tr>
                      <td>{{ result.id }}</td>
                      <td>{{ result.title }}</td>
                      <td>{{ result.language }}</td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
              <!-- <div class="col">
                <p>{{ initialValue.meta.count }}</p>
                <p>{{ initialValue.meta.page }}</p>
                <p>{{ initialValue.results[0].id}}</p>
                <p>{{ initialValue.results[0].title}}</p>
                <p>{{ initialValue.results[0].language}}</p>
                </div> -->
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
