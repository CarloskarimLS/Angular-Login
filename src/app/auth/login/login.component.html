<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form>
  <p>
    <mat-form-field>
      <input placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->
  <div class="button">
    <button type="submit" mat-button routerLink="/dashboard">Login</button>
  </div>
</form>
</mat-card-content>
</mat-card>
